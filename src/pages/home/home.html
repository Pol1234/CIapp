<ion-header>
  <ion-navbar>
    <!-- button users -->
    <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
    <!-- end button users -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="/assets/imgs/logo_columbiaIncoming.png"/></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-card-header>TOURS | PAQUETES</ion-card-header>

  </ion-card>

  <ion-card>
    <img src="https://placeimg.com/640/480/nature">

  <ion-card>
